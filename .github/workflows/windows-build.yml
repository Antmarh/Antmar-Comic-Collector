name: Build Windows release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---- FIXED: Setup Flutter using 'channel' only (avoid passing flutter-version='stable') ----
      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Show Flutter version
        run: flutter --version

      - name: Enable Windows desktop for Flutter
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Ensure windows platform files exist
        run: flutter create --platforms=windows .

      - name: Build Windows release
        run: flutter build windows --release

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: build/windows/runner/Release/
        # Reemplaza PROJECT_DIR por la ruta relativa de tu proyecto (por ejemplo: ./ o ./Antmar-Comic-Collector)
      - name: Get dependencies
        working-directory: PROJECT_DIR
        run: flutter pub get

      - name: Ensure windows platform files exist
        working-directory: PROJECT_DIR
        run: flutter create --platforms=windows .

      - name: Build Windows release
        working-directory: PROJECT_DIR
        run: flutter build windows --release
